<body class="Fondo" *ngIf="!ingreso">
    <section>
        <form class="formIniciar" [formGroup]="formularioInicio">
            <h1 class="iniciarSesion">Iniciar Sesión</h1>
            <div *ngIf="mostrarMensaje" class="alert alert-danger">
                <a href="#" class="alert-link">{{mensaje}}</a>
            </div>
            <i class="login fa-regular fa-circle-user"></i>
            <input class="controls1" type="text" name="correo" placeholder="Correo" formControlName="correo">
            <input class="controls1" type="password" name="clave" placeholder="Contraseña" formControlName="contraseña">
            <button class="confirmar btn btn-success text-body">Confirmar</button>
            <div> <a href="#">¿Olvido su contraseña?</a></div>
            <button class="volver btn btn-success text-body" (click)=" volver()">Volver</button>
        </form>
    </section>

</body>
